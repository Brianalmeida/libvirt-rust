projects:
  - libvirt-rust
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-rust

targets:

  almalinux-8:
    projects:
      - libvirt-rust
      - libvirt+minimal
      - libvirt+dist

    jobs:
      - arch: x86_64
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  centos-stream-8: x86_64

  debian-10:
    jobs:
      - arch: x86_64
        # https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=998232
        allow-failure: true

  debian-sid: x86_64

  fedora-34: x86_64

  fedora-35: x86_64

  fedora-rawhide: x86_64

  opensuse-leap-152: x86_64

  opensuse-tumbleweed: x86_64

  ubuntu-1804: x86_64

  ubuntu-2004: x86_64
