.container_job:
  image: docker:stable
  stage: containers
  needs: []
  services:
    - docker:dind
  before_script:
    - export TAG="$CI_REGISTRY_IMAGE/ci-$NAME:latest"
    - export COMMON_TAG="$CI_REGISTRY/libvirt/libvirt-rust/ci-$NAME:latest"
    - docker info
    - docker login registry.gitlab.com -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - docker pull "$TAG" || docker pull "$COMMON_TAG" || true
    - docker build --cache-from "$TAG" --cache-from "$COMMON_TAG" --tag "$TAG" -f "ci/containers/$NAME.Dockerfile" ci/containers
    - docker push "$TAG"
  after_script:
    - docker logout


.gitlab_native_build_job:
  image: $CI_REGISTRY_IMAGE/ci-$NAME:latest
  stage: builds


.gitlab_cross_build_job:
  image: $CI_REGISTRY_IMAGE/ci-$NAME-cross-$CROSS:latest
  stage: builds


check-dco:
  stage: sanity_checks
  needs: []
  image: registry.gitlab.com/libvirt/libvirt-ci/check-dco:master
  script:
    - /check-dco libvirt
  except:
    variables:
      - $CI_PROJECT_NAMESPACE == 'libvirt'
  variables:
    GIT_DEPTH: 1000


cargo-fmt:
  stage: sanity_checks
  image: registry.gitlab.com/libvirt/libvirt-ci/cargo-fmt:master
  needs: []
  script:
    - /cargo-fmt
  artifacts:
    paths:
      - cargo-fmt.txt
    expire_in: 1 week
    when: on_failure


